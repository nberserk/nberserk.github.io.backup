# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               What i learned
tagline:             tagline
url:                 http://nberserk.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              nberserk
  url:               https://twitter.com/mdo
  email:             nberserk@gmail.com

# Custom vars
version:             1.0.0
github:              
  repo:              "https://github.com/nberserk/nberserk.github.io"
